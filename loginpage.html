	<div class="col-sm-12 col-md-12 col-lg-12">
	<div class="login_block col-sm-offset-4 col-md-offset-4 col-lg-offset-4">
		
            <form class="login_form" action="sample" role="form" method="post">
			<fieldset class="form-group">
				<label for="loginEmail">Email</label>
				<input type="email" class="form-control" id="loginEmail" name="email" required="required" title="Registered Mail-id/Phone Number">
			</fieldset>
			<fieldset class="form-group">
				<label for="loginPassword">Password</label>
				<input type="password" class="form-control" id="loginPassword" name="password" required="required" title="Password">
			</fieldset>
			<fieldset class="form-group">
				<p> <input class="col-md-2" style="float: left; width: 15px" type="checkbox" onclick="showPass()"><p class="col-md-10" style="float: left; font-size: 15px;">Show Password</p>
				</p>
			</fieldset>
			<div class="btn_group">
				<div class="col-md-12">
					<div class="col-md-6 col-sm-6 col-xs-6 ">
						<a class="button signup_btn" href="signup.html" title="Sign Up"> Sign up</a>
					</div>
					<div class="col-md-6 col-sm-6 col-xs-6">
						<button href="" id="login_btn" class="button login_btn" type="submit" title="Log-in">Log in</button>
					</div>
				</div>
			</div>
			<div class="col-md-12 reset_password">
				<a class="btn btn-link pull-right reset" href="">Forgot Password?</a>
			</div>
		</form>
