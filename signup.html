 <HEAD>

  <link href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" type="text/css" rel="stylesheet">
  <link href="https://maxcdn.bootstrapcdn.com/font-awesome/4.7.0/css/font-awesome.min.css" type="text/css" rel="stylesheet">  
  <link href="css/homepage.css" rel="stylesheet" type="text/css">
  <link href="css/signup.css" rel="stylesheet" type="text/css">
 </HEAD>

 <BODY onload=document.form.email.focus()>  
 <div class="heading">
	<h1 class="txt">E-Shelf</h1>
</div>
<div class="bar">
	<ul>
	  <li><a href="homepage.html">Home</a></li>
	  <li><a href="#">Books</a></li>
	  <li><a href="#">Contact</a></li>
	  <li class="right active"><a href="loginpage.html"><span class="fa fa-user-circle-o"> </span>&ensp;Login/Signup</a></li>
	  <li class="right cart"><a href="cart.html"><span class="fa fa-shopping-cart"> </span>&ensp;Cart</a></li>
<!--	  <li class="right active"><a href="signup.html">Signup</a></li> -->
	</ul>
</div>
<div class="col-lg-12 col-sm-12 col-xs-12 col-md-12">
 <div class="col-md-4 col-md-offset-4">
  <form id="form" onsubmit="return valid()" action="create" name="form" method="get">
   <!-- fieldsets -->
   <fieldset id="fs_1">
     <h2 class="fs-title">Create your account</h2>
     <h3 class="fs-subtitle">Login Credentials</h3>
     <input id="email" type="email" name="email" placeholder="Email" />
     <input id="pass" type="password" name="pass" placeholder="Password" />
     <input id="con_pass" type="password" name="cpass" placeholder="Confirm Password" />
     <input type="button" onclick="next_disp()" name="next" class="next action-button" value="Next" />
   </fieldset>
   <fieldset id="fs_2">
     <h2 class="fs-title">Personal Details</h2>
     <h3 class="fs-subtitle">We will never sell it</h3>
     <input type="text" name="fname" placeholder="First Name" />
     <input type="text" name="lname" placeholder="Last Name" />
     <input id="phone" type="text" name="phone" placeholder="Phone" />
	 <div class="col-md-12 col-xs-12 gender">
		<div class="col-md-6 col-xs-6">
			<input type="radio" checked="checked" name="gender" value="male"> Male
		</div>
		<div class="col-md-6 col-xs-6">
			<input type="radio" name="gender" value="female"> Female
		</div>
	</div>
     <div class="col-md-12 col-xs-12">
	 <div class="col-md-6 col-xs-6">
		<input type="button" onclick="prev_disp()" name="previous" class="previous action-button" value="Previous" />
	 </div>
	 <div class="col-md-6 col-xs-6">
	    <input type="submit" name="submit" class="submit action-button" value="Submit" />
	 </div>
	 </div>
   </fieldset>
  </form>
  <div class="login_pro">
	<p>Already a user? <a href="loginpage.html">login<a></p>
  </div>
 </div>
</div>
  <script src="js/signup.js"></script>
  <script src="js/store.js"></script>
 </BODY>
</HTML>
